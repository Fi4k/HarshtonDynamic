    <!-- Add Item Modal -->
    <div id="addItemModal" class="modal row">

        <!-- Modal content -->
        <div class="modal-content col-6">
            <span class="close">&times;</span>
            <div class="col-12">
                <div class="card spur-card">
                    <div class="card-header">

                        </div>

                    </div>
                    <div class="card-body ">
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Image file</label>
                                <input type="file" class="form-control" id="file">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Caption</label>
                                <input type="text" class="form-control" id="caption" placeholder="Caption...">
                            </div>
                            <button id="submitItemBtn" type="button" class="btn btn-primary mb-1">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <script>
        // Get the modal
        var modal = document.getElementById("addItemModal");

        // Get the button that opens the modal
        var btn = document.getElementById("addItemBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on the button, open the modal
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

    <script>
        submitBtn = document.getElementById('submitItemBtn');
        var modal = document.getElementById("addItemModal");

        submitBtn.onclick = function (e) {
            // console.log('submit click!');

            var uploadedFile = document.getElementById('file');
            var caption = document.getElementById('caption').value;

            var fData = new FormData();

            fData.append('file', uploadedFile.files[0]);
            fData.append('caption', caption);

            // console.log(fData.caption);

            fetch('http://localhost:4000/AddGallery', {
                method: 'POST',
                body: fData
            })
                .catch(err => console.error(err));

            // .then(res => res.json())
            // .then((res) => {
            // gallery.innerHTML = res;
            // })

            modal.style.display = "none";
        }
    </script>

    <!-- Custom Load-Content scripts -->
    <script>
        function LoadGalleryDB() {
            var tableRef = document.getElementById('gallery_table');
            fetch('http://localhost:4000/LoadGalleryAdmin')
                .then(res => res.json())
                .then((res) => {
                    // console.log(res);
                    res.forEach((rowData) => {
                        // console.log(row.caption);
                        // Insert ro and cells
                        var tableRow = tableRef.insertRow(tableRef.tBodies[0].rows.length + 1);
                        var cell1 = tableRow.insertCell(0);
                        var cell2 = tableRow.insertCell(1);
                        var cell3 = tableRow.insertCell(2);
                        var cell4 = tableRow.insertCell(3);

                        // Populate cells
                        cell1.innerHTML = rowData.id;
                        cell2.innerHTML =
                            '<div>' +
                            '<img src="../images/gallery/' + rowData.filename + '" width="100" alt="1">' +
                            '</div>';
                        cell3.innerHTML = rowData.caption;
                        cell4.innerHTML = rowData.dateadded;
                    })

                })
                .catch(err => console.error(err));
        }
    </script>
